<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form method="post" action="">
            {% csrf_token %}
            <p>Enter your Rollno</p>
            <input type="text" name="id" value="{{ba.id}}" class="form-control border-dark rounded-0">
            <p class="mt-2">Enter your name</p>
            <input type="text" name="name" value="{{ba.name}}" class="form-control border-dark rounded-0">
            <p class="mt-2">Enter your email</p>
            <input type="email" name="email" value="{{ba.email}}" class="form-control border-dark rounded-0">
            <p class="mt-2">Enter your contact no</p>
            <input type="text" name="contactno" value="{{ba.contactno}}" class="form-control border-dark rounded-0">

            <input type="submit" class="mt-4 form-control btn btn-danger">
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
