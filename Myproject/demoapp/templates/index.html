<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="text-center alert alert-primary">Student Information System</h1>
        </div>
        <div class="col-sm-6">

          <table class="table">
            <thead>
            <tr class="text-center">
              <th>Id</th>
              <th>Name</th>
              <th>Email</th>
              <th>Contact No</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for i in show %}
            <tr class="text-center">
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.contactno}}</td>
            <td><a href="{% url 'deletestu' i.id %}"><i class="fa-solid fa-trash" style="color: #f72222;"></i></a>
            <a href="{% url 'editstu' i.id %}"><i class="fa-solid fa-pen-to-square" style="color: #24f95a;"></i></a>
            </td>
            </tr>
            {% endfor %}
          </tbody>
          </table>
        </div>
        <div class="col-sm-6">
          <form method="post" action="{% url 'stusave' %}">
            {% csrf_token %}
            <p>Enter your Rollno</p>
            <input type="text" name="id" class="form-control border-dark rounded-0">
            <p class="mt-2">Enter your name</p>
            <input type="text" name="name" class="form-control border-dark rounded-0">
            <p class="mt-2">Enter your email</p>
            <input type="email" name="email" class="form-control border-dark rounded-0">
            <p class="mt-2">Enter your contact no</p>
            <input type="text" name="contactno" class="form-control border-dark rounded-0">

            <input type="submit" class="mt-4 form-control btn btn-danger">
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
